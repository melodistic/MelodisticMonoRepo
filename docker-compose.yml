    networks:
      - melodistic-network
  nginx:
    restart: always
    depends_on:
      - stream-backend
      - backend
      - combiner-system
    image: melodisticmonorepo_nginx
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
