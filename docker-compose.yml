  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD='opalhas1secret'
    networks:
      - melodistic-network
  stream-backend:
    restart: always
    image: melodisticmonorepo_stream-backend
    build:
      context: stream
      dockerfile: Dockerfile
    volumes:
      - ./combine-result:/app/combine-result
    ports:
      - "5050:5050"
    networks:
      - melodistic-network
  combiner-system:
    restart: always
    image: melodisticmonorepo_combiner-system
    build:
      context: combiner/server
      dockerfile: Dockerfile
    volumes:
      - ./extract-data/song:/app/song
      - ./extract-data/features:/app/features
      - ./combine-result:/app/combine-result
    ports:
      - "5500:5500"
    deploy:
      resources:
        limits:
          memory: 10g
    networks:
      - melodistic-network
  backend:
    restart: always
    image: melodisticmonorepo_backend
    depends_on:
      - redis
    build:
      context: Melodistic-Backend
      dockerfile: Dockerfile
    ports:
